<form class="form" [formGroup]="registerForm" *ngIf="!showAddForm">
    <div class="row">
        <!-- name -->
        <div class="col-12">
            <mat-form-field>
                <input matInput placeholder="Name" focus="true" formControlName="name">
                <mat-icon matSuffix>person</mat-icon>
                <!-- <mat-error *ngIf="registerForm.get('name').touched && registerForm.get('name').hasError('required')">
                    Name is <strong>required</strong>.
                </mat-error> -->
            </mat-form-field>
        </div>

        <!-- email -->
        <div class="col-12">
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email">
                <mat-icon matSuffix>person</mat-icon>
                <!-- <mat-error *ngIf="registerForm.get('email').touched && registerForm.get('email').hasError('required')">
                    Email is <strong>required</strong>.
                </mat-error>
                <mat-error *ngIf="registerForm.get('email').touched && registerForm.get('email').hasError('email')">
                    Email is <strong>not valid</strong>.
                </mat-error> -->
            </mat-form-field>
        </div>

        <!-- password -->
        <div class="col-12" formGroupName="passwords">
            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password">
                <mat-icon matSuffix>lock</mat-icon>
                <!-- <mat-error *ngIf="registerForm.get('passwords.password').touched && registerForm.get('passwords.password').hasError('required')">
                    Password is <strong>required</strong>.
                </mat-error> -->
            </mat-form-field>
        </div>
        <div class="col-12" formGroupName="passwords">
            <mat-form-field>
                <input matInput type="password" placeholder="Confirm Password" formControlName="verifyPassword">
                <mat-icon matSuffix>lock</mat-icon>
                <!-- <mat-error *ngIf="registerForm.get('passwords.password').touched && registerForm.get('passwords.password').hasError('required')">
                    Password is <strong>required</strong>.
                </mat-error> -->
            </mat-form-field>
        </div>

        <!-- Gender -->
        <div class="col-12">
            <mat-form-field>
                <mat-select placeholder="Gender" formControlName="gender">
                    <mat-option value="male">
                        Male
                    </mat-option>
                    <mat-option value="female">
                        Female
                    </mat-option>
                    <mat-option value="others">
                        Others
                    </mat-option>
                </mat-select>
                <!-- <mat-error
                    *ngIf="registerForm.get('gender').touched && registerForm.get('gender').hasError('required')">
                    Gender is <strong>required</strong>.
                </mat-error> -->
            </mat-form-field>
        </div>
    </div>
</form>

<div class="row">
    <div class="col-6">
        <button class="btn btn-rose btn-md" (click)="login()">
            {{ showAddForm ? 'Login' : 'Register' }}
        </button>
    </div>
    <div class="col-6" align="end" *ngIf="showAddForm">
        <button class="btn btn-primary btn-md" (click)="register()">Create New Accout</button>
    </div>
    <div class="col-12" *ngIf="showAddForm">
        <mat-checkbox [(ngModel)]="rememberMe">Remember me</mat-checkbox>
    </div>

    <div class="col-6" align="end" *ngIf="!showAddForm">
        <button class="btn btn-primary btn-md" (click)="back()">Back</button>
    </div>
</div>
